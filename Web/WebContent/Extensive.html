select {

<script>
	function process() {
		var e = document.getElementById("first");
		var x = document.getElementById("second");
		var value = e.options[e.selectedIndex].text;
		//alert(value);
		if (value == "Simple Search Method") {
			x.disabled = false;
			removeOptions(x);
			var arr = [ "One", "All" ];
			for (var i = 0; i < arr.length; ++i) {
				var option = document.createElement("option");
				option.text = arr[i];
				x.add(option);
			}
		} else if (value == "Mixed Integer Programming") {
			x.disabled = false;
			removeOptions(x);
			var arr = [ "Formulation 1", "Formulation 2", "Formulation 3",
					"Formulation 4" ];
			for (var i = 0; i < arr.length; ++i) {
				var option = document.createElement("option");
				option.text = arr[i];
				x.add(option);
			}
		} else {
			removeOptions(x);
			var option = document.createElement("option");
			option.text = "Not applicable"
			x.add(option);
			x.disabled = true;
		}
	}

	function removeOptions(selectbox) {
		var i;
		for (i = selectbox.options.length - 1; i >= 0; i--) {
			selectbox.remove(i);
		}
	}
</script>
